<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AgbakoAI Interface</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #2c3e50;
    }
    label, select, input, textarea, button {
      display: block;
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem;
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    .output {
      margin-top: 2rem;
      padding: 1rem;
      background: white;
      border-left: 4px solid #27ae60;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üîç AgbakoAI Task Runner</h1>

  <label for="industry">Industry:</label>
  <select id="industry">
    <option value="healthcare">Healthcare</option>
    <option value="finance">Finance</option>
    <option value="education">Education</option>
    <option value="marketing">Marketing</option>
    <!-- Add more as needed -->
  </select>

  <label for="task">Task:</label>
  <input type="text" id="task" placeholder="e.g. predict_disease">

  <label for="data">Input Data:</label>
  <textarea id="data" rows="5" placeholder='e.g. {"patient_info": "John Doe, 42, cough"}'></textarea>

  <button onclick="runTask()">Run Task</button>

  <div class="output" id="output"></div>

  <script>
    async function runTask() {
      const industry = document.getElementById("industry").value;
      const task = document.getElementById("task").value;
      const data = document.getElementById("data").value;

      const output = document.getElementById("output");
      output.textContent = "‚è≥ Running...";

      try {
        const response = await fetch(`/ai/run-task/?industry=${encodeURIComponent(industry)}&task=${encodeURIComponent(task)}&data=${encodeURIComponent(data)}`);
        const result = await response.json();

        if (response.ok) {
          output.textContent = `‚úÖ Result:\n${JSON.stringify(result, null, 2)}`;
        } else {
          output.textContent = `‚ùå Error:\n${result.detail}`;
        }
      } catch (err) {
        output.textContent = `‚ùå Network Error:\n${err.message}`;
      }
    }
  </script>
</body>
</html>
